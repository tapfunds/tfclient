version: "3.8"
services:
  client:
    stdin_open: true
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:80
    restart: on-failure
    volumes:              # without this volume mapping to the directory of our project, live reloading wont happen
      - .:/usr/src/app
    networks:
      - tapfunds


# Networks to be created to facilitate communication between containers
networks:
  tapfunds:
    driver: bridge
